<div class="container">
  <div class="main-div">
    <img src="/assets/{{this.img}}" height="200px" width="240px" alt="">
    <p>Will you be my valentine, Arya?</p>
    <div class="btn-grp">
      <button class="yes" (click)="handleYes($event.target)" [style.fontSize.px]="yesFontSize" [style.height.px]="yesSizeHeight" [style.width.px]="yesSizeWidth">Yes</button>
      <button class="no" (click)="handleNo()">{{noText}}</button>
    </div>
  </div>
</div>
